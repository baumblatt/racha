<mat-toolbar color="primary">
	<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async)!.matches">
		<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
	</button>
	<span routerLink="/core/home">Racha do Abel</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" [fixedInViewport]="false" [attr.role]="(isHandset$ | async)!.matches ? 'dialog' : 'navigation'"
				 [mode]="(isHandset$ | async)!.matches ? 'over' : 'side'" [opened]="!(isHandset$ | async)!.matches">

		<mat-nav-list>
			<a mat-list-item routerLink="/core/racha">Home</a>
			<a mat-list-item href="#">Link 2</a>
			<a mat-list-item (click)="signOut()">Logout</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
