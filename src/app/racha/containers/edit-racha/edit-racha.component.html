<ng-container *ngIf="racha$ | async; let racha">
	<mat-card>
		<mat-card-header>
			<mat-card-title>
				<button mat-icon-button (click)="back(racha)"><mat-icon>navigate_before</mat-icon></button>
				Racha de {{racha.nome}}
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-list>
				<mat-list-item *ngFor="let atuacao of _.values(racha.presentes)">
					<img mat-list-avatar [src]="atuacao.jogador.photoURL">
					<h4 mat-line>{{atuacao.jogador.displayName}}</h4>
				</mat-list-item>
				<div class="button">
					<button mat-mini-fab class="add" (click)="add(racha)"><mat-icon>add</mat-icon></button>
				</div>
			</mat-list>
		</mat-card-content>
	</mat-card>
</ng-container>
