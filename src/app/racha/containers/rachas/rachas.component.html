<mat-card *ngIf="!((racha$ | async)?.nome); else racha">
	<mat-card-header>
		<mat-card-title>Rachas do Abel</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<app-lista-rachas [rachas]="rachas$ | async" (selectRacha)="dispatch($event)"></app-lista-rachas>
	</mat-card-content>
</mat-card>

<ng-template #racha>
	<app-racha [racha]="racha$ | async" (deselectRacha)="dispatch($event)"></app-racha>
</ng-template>
