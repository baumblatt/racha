<mat-list>
	<mat-list-item *ngFor="let racha of rachas">
		<h4 mat-line>{{racha.nome}}</h4>
		<small mat-line *ngIf="!racha.realizado">Confirmados: {{racha.confirmados.length}}</small>
		<small mat-line *ngIf="racha.realizado">Presentes: {{racha.presentes.length}}</small>
	</mat-list-item>
</mat-list>
